{% args project_name, networks %}
<html><head>
    <title>{{ project_name }} WiFi Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; margin: 20px; }
        select, input { margin: 10px 0; padding: 5px; width: 200px; }
        form { max-width: 300px; margin: 0 auto; }
    </style>
</head><body>
    <h1>{{ project_name }} WiFi Setup</h1>
    <form method="POST" action="/wifi-config">
        <select name="ssid" required>
            <option value="">Select Network...</option>
            <script>
                var networks = {{ networks }};
                networks.forEach(function(ssid) {
                    document.write('<option value="' + ssid + '">' + ssid + '</option>');
                });
            </script>
        </select><br>
        <input type="text" name="password" placeholder="Password" required><br>
        <input type="submit" value="Connect">
    </form>
</body></html>
